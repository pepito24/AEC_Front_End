            <! -- Planet Mars Debut -->
                <div class="row">
                    <div class="col-lg-10 offset-1">
                    <canvas id="canvas" width="380" height="290" style="background-color:black"></canvas>
                    <script>
                        var canvas = document.getElementById("canvas");
                        var ctx = canvas.getContext("2d");

                        //gradient
                        var grd = ctx.createRadialGradient(190, 140, 50, 180, 180, 200);
                        grd.addColorStop(0, "orange");
                        grd.addColorStop(1, "black");
                        ctx.fillStyle = grd;

                        // /cercle
                        ctx.beginPath();
                        ctx.fillStyle = grd;
                        ctx.arc(190, 140, 110, 0, 2 * Math.PI);
                        ctx.fill();

                        // /mots
                        ctx.font = "32px Blippo, fantasy";
                        ctx.fillStyle = "black";
                        ctx.fillText("MARS", 155, 150);

                        // /etoiles
                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(90, 40, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(360, 40, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(100, 60, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(280, 60, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(10, 100, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(30, 110, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(20, 260, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(260, 260, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(300, 260, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(310, 145, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(80, 250, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(70, 230, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(360, 210, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(50, 145, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(5, 5, 1, 0, 2 * Math.PI);
                        ctx.fill();
                    </script>

                    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=CAD" data-sdk-integration-source="button-factory"></script>
                        <script>
                            paypal.Buttons({
                                style: {
                                    shape: 'rect',
                                    color: 'gold',
                                    layout: 'vertical',
                                    label: 'paypal',

                                },

                                    return actions.order.create({
                                        purchase_units: [{

                                                value: '10000'
                                            }

                                    });
                                },
                                onApprove: function(data, actions) {
                                    return actions.order.capture().then(function(details) {

                                    });
                                }
                            }).render('#paypal-button-container');
                        </script>
