<!DOCTYPE html>
<! -- index.html -->

<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Examen 1</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<! -- section 1 menu -->
<div class="container-fluid text-white">
    <div class="row my-5">
        <div class="col-lg-4 offset-3 box">


            <div class="row mt-5">
                <div class="col-lg-10 ml-4">
                    <h3>Participez à l'avenir de la race humaine</h3>
                    <p>Inscrivez-vous à la prochaine mission de colonisation sur Mars !</p>
                    <hr>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-10 ml-4 mt-4">

                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            First radio
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Second radio
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                        <label class="form-check-label" for="gridRadios3">
                                            Third disabled radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-2">Checkbox</div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                        Example checkbox
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </form>





                </div>
            </div>
        </div>


        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-12 bloc"></div>
                </div>

                <div class="row">
                    <div class="col-lg-10 offset-1">
                    <canvas id="canvas" width="380" height="290" style="background-color:black"></canvas>
                    <script>
                        var canvas = document.getElementById("canvas");
                        var ctx = canvas.getContext("2d");

                        //gradient
                        var grd = ctx.createRadialGradient(190, 140, 50, 180, 180, 200);
                        grd.addColorStop(0, "orange");
                        grd.addColorStop(1, "black");
                        ctx.fillStyle = grd;

                        // /cercle
                        ctx.beginPath();
                        ctx.fillStyle = grd;
                        ctx.arc(190, 140, 110, 0, 2 * Math.PI);
                        ctx.fill();

                        // /mots
                        ctx.font = "32px Blippo, fantasy";
                        ctx.fillStyle = "black";
                        ctx.fillText("MARS", 155, 150);

                        // /etoiles
                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(90, 40, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(360, 40, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(100, 60, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(280, 60, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(10, 100, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(30, 110, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(20, 260, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(260, 260, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(300, 260, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(310, 145, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(80, 250, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(70, 230, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(360, 210, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(50, 145, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(5, 5, 1, 0, 2 * Math.PI);
                        ctx.fill();
                    </script>
                </div>
                </div>

                <div class="row pt-3">
                    <div class="col-lg-10 offset-1">
                    <svg width="380" height="550">

                        // /rectangle(principal)
                        <rect width="380" height="500" fill="black"  />

                        // /triangle
                        <polygon points="185,20 90,200 290,200" style="fill:white" />

                        // /bas de fleche (rectangle)
                        <rect x="135" y="200" width="110" height="200" fill="white"  />

                        // /texte
                        <text x="25" y="470" fill="white" font-size="50px" font-family="Lucida Console, Monaco, monospace">Destination</text>

                    </svg>
                </div>
                </div>

                <div class="row">
                    <div class="col-lg-10 offset-1 paypalbox">
                    <div class="mt-3" id="paypal-button-container" ></div>
                    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=CAD" data-sdk-integration-source="button-factory"></script>
                    <script>
                        paypal.Buttons({
                            style: {
                                shape: 'rect',
                                color: 'gold',
                                layout: 'vertical',
                                label: 'paypal',

                            },
                            createOrder: function(data, actions) {
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                                            value: '10000'
                                        }
                                    }]
                                });
                            },
                            onApprove: function(data, actions) {
                                return actions.order.capture().then(function(details) {
                                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                                });
                            }
                        }).render('#paypal-button-container');
                    </script>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<! -- Fin -->

<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
