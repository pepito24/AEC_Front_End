<!DOCTYPE html>
<! -- index.html -->
<! -- Par Erik Paquet -->
<! -- 2020-05-16 -->
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Examen 1</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
        function validerFormulaire() {
            var x = document.forms["monFormulaire"]["codeReg"].value;
            if (x === "418" || x === "514" || x === "819" ) {
                return true;
            }
            else{
                alert("Veuillez utiliser l'un des codes régionaux suivant : (819, 418, 514)");
                return false;
            }
        }
    </script>
</head>
<body>

<! -- Zone Formulaire -->
<div class="container-fluid text-white">
    <div class="row my-5">
        <div class="col-lg-5 offset-2 box">
            <div class="row">
                <div class="col-lg-12 ml-4 mr-4 mt-4">
                    <h2>Participez à l'avenir de la race humaine</h2>
                    <p>Inscrivez-vous à la prochaine mission de colonisation sur Mars !</p>
                    <hr class="mr-5">

                    <! -- Debut Formulaire -->
                    <form name="monFormulaire"  onsubmit="return validerFormulaire()">

                        <! -- Nom et Prenom -->
                        <div class="form-group row mt-5">
                            <label for="nom" class="col-3 col-form-label pright">Identification <span class="text-danger"> *</span></label>
                            <div class="col-2 pleft pright">
                                <input type="text" name="nom" class="form-control" id="nom" maxlength = "35" pattern="[á, é, í, ó, ú, ý. Á, É, Í, Ó, Ú, Ý A-Za-z]{3,}" required>
                                <small id="nomHelp" class="form-text">Nom</small>
                            </div>
                            <div class="col-3 pleft">
                                <input type="text" name="prenom" class="form-control" id="prenom" maxlength = "35" pattern="[á, é, í, ó, ú, ý. Á, É, Í, Ó, Ú, Ý A-Za-z]{3,}" required>
                                <small id="prenomHelp" class="form-text">Prénom</small>
                            </div>
                        </div>


                        <! -- Date de naissance  (18 ans et + (max 100 ans))-->
                        <div class="form-group row mt-5">
                            <label for="nom" class="col-3 col-form-label pright">Date de naissance <span class="text-danger"> *</span></label>
                            <div class="col-7 pleft pright">
                                <input type="date" class="form-control" id="date" min="1920-01-01" max="2002-01-01" required>
                            </div>
                        </div>

                        <! -- code régional -->
                        <div class="form-group row mt-5">
                            <label for="codeReg" class="col-3 col-form-label pright">Numéro de téléphone <span class="text-danger"> *</span></label>
                            <div class="col-2 pleft pright">
                                <input type="number" name="codeReg" class="form-control" id="codeReg" maxlength = "3" pattern="[0-9]{3}" required>
                                <small id="codeHelp" class="form-text">Code régionnal</small>
                            </div>
                            -

                            <! -- Téléphone -->
                            <div class="col-3 pleft pright">
                                <input type="tel" class="form-control" id="phone"  maxlength = "8" pattern="[0-9]{3}-[0-9]{4}" required>
                                <small id="numeroHelp" class="form-text">Numéro de téléphone</small>
                            </div>
                        </div>

                        <! -- Email -->
                        <div class="form-group row mt-5">
                            <label for="nom" class="col-3 col-form-label pright">E-mail <span class="text-danger"> *</span></label>
                            <div class="col-5 pleft pright">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex : myname@exemple.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength = "35">
                                <small id="emailHelp" class="form-text">exemple@exemple.com</small>
                            </div>
                        </div>

                        <! -- Numéro de porte -->
                        <div class="form-group row mt-5">
                            <label for="porte" class="col-3 col-form-label pright">Addresse <span class="text-danger"> *</span></label>
                            <div class="col-6 pleft pright">
                                <input type="number" class="form-control" id="porte" pattern="[0-9]" min="1" max="9999" required>
                                <small id="porteHelp" class="form-text">Numéro de porte</small>
                            </div>
                        </div>

                        <! -- Numéro d'appartement -->
                        <div class="form-group row">
                            <label for="app" class="col-3 col-form-label pright"></label>
                            <div class="col-6 pleft pright">
                                <input type="number" class="form-control" id="app"  pattern="[0-9] " min="1" max="100">
                                <small id="appHelp" class="form-text">Numéro d'appartement</small>
                            </div>
                        </div>

                        <! -- ville  -->
                        <div class="form-group row">
                            <label for="ville" class="col-3 col-form-label pright"></label>
                            <div class="col-3 pleft pright">
                                <input type="text" name="nom" class="form-control" id="ville" maxlength = "55" pattern="[á, é, í, ó, ú, ý. Á, É, Í, Ó, Ú, Ý A-Za-z]{3,}" required>
                                <small id="villeHelp" class="form-text">Ville</small>
                            </div>

                            <! -- État/province -->
                            <div class="col-3 pleft">
                                <input type="text" name="prenom" class="form-control" id="etat" maxlength = "55" pattern="[ á, é, í, ó, ú, ý. Á, É, Í, Ó, Ú, Ý A-Za-z]{3,}" required>
                                <small id="etatHelp" class="form-text">État/province</small>
                            </div>
                        </div>

                        <! -- Code postal -->
                        <div class="form-group row">
                            <label for="code" class="col-3 col-form-label pright"></label>
                            <div class="col-3 pleft pright">
                                <input type="text" name="nom" class="form-control" id="code" maxlength = "6" pattern="[A-Za-z]{1}[0-9]{1}[A-Za-z]{1}[0-9]{1}[A-Za-z]{1}[0-9]{1}" required>
                                <small id="codePostalHelp" class="form-text">Code postal</small>
                            </div>
                        </div>

                        <! -- Sexe -->
                        <div class="form-group row mt-5">
                            <label for="sexe" class="col-3 col-form-label pright">Sexe <span class="text-danger"> *</span></label>
                            <div class="col-3 pleft pright">
                                <select id="sexe" class="form-control">
                                    <option selected>Femme</option>
                                    <option>Homme</option>
                                    <option>Non-binaire</option>
                                </select>
                            </div>
                        </div>

                        <! -- Métier -->
                        <div class="form-group row mt-5">
                            <label for="metier" class="col-3 col-form-label pright">Métier <span class="text-danger"> *</span></label>
                            <div class="col-4 pleft pright">
                                <input type="text" name="metier" class="form-control" id="metier" maxlength = "55" pattern="[á, é, í, ó, ú, ý. Á, É, Í, Ó, Ú, Ý A-Za-z]{3,}" required>
                            </div>
                        </div>

                        <! -- Présentation -->
                        <div class="form-group row mt-5" >
                            <label for="Textarea1" class="col-3 col-form-label pright">Présentation</label>
                            <div class="col-7 pleft pright">
                                <textarea class="form-control" id="Textarea1" rows="4" maxlength = "2000"></textarea>
                            </div>
                        </div>

                        <! -- Bouton -->
                        <div class="form-group row mt-5">
                            <div class="col-3 offset-3 pleft pright">
                                <button type="submit" class="btn btn-light">Soumettre ma candidature</button>
                            </div>
                        </div>

                    </form>
                    <! -- Fin Formulaire -->

                </div>
            </div>
        </div>
        <! -- Fin zone Formulaire -->


        <! -- Zone SVG,Canva et Paypal -->
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-12 bloc"></div>
                </div>
            <! -- Planet Mars Debut -->
                <div class="row">
                    <div class="col-lg-10 offset-1">
                    <canvas id="canvas" width="380" height="290" style="background-color:black"></canvas>
                    <script>
                        var canvas = document.getElementById("canvas");
                        var ctx = canvas.getContext("2d");

                        //gradient
                        var grd = ctx.createRadialGradient(190, 140, 50, 180, 180, 200);
                        grd.addColorStop(0, "orange");
                        grd.addColorStop(1, "black");
                        ctx.fillStyle = grd;

                        // /cercle
                        ctx.beginPath();
                        ctx.fillStyle = grd;
                        ctx.arc(190, 140, 110, 0, 2 * Math.PI);
                        ctx.fill();

                        // /mots
                        ctx.font = "32px Blippo, fantasy";
                        ctx.fillStyle = "black";
                        ctx.fillText("MARS", 155, 150);

                        // /etoiles
                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(90, 40, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(360, 40, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(100, 60, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(280, 60, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(10, 100, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(30, 110, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(20, 260, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(260, 260, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(300, 260, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(310, 145, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(80, 250, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(70, 230, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(360, 210, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(50, 145, 1, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.beginPath();
                        ctx.fillStyle = "white";
                        ctx.arc(5, 5, 1, 0, 2 * Math.PI);
                        ctx.fill();
                    </script>
                </div>
                </div>
            <! -- Planet Mars Fin -->



            <! -- Fleche debut -->
                <div class="row pt-3">
                    <div class="col-lg-10 offset-1">
                    <svg width="380" height="550">

                        // /rectangle(principal)
                        <rect width="380" height="500" fill="black"  />

                        // /triangle
                        <polygon points="185,20 90,200 290,200" style="fill:white" />

                        // /bas de fleche (rectangle)
                        <rect x="135" y="200" width="110" height="200" fill="white"  />

                        // /texte
                        <text x="25" y="470" fill="white" font-size="50px" font-family="Lucida Console, Monaco, monospace">Destination</text>

                    </svg>
                    </div>
                </div>
            <! -- Fleche fin -->



            <! -- Paypal debut -->
                <div class="row">
                    <div class="col-lg-10 offset-1 paypalbox">
                    <div class="mt-3" id="paypal-button-container" >
                    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=CAD" data-sdk-integration-source="button-factory"></script>
                        <script>
                            paypal.Buttons({
                                style: {
                                    shape: 'rect',
                                    color: 'gold',
                                    layout: 'vertical',
                                    label: 'paypal',

                                },
                                createOrder: function(data, actions) {
                                    return actions.order.create({
                                        purchase_units: [{
                                            amount: {
                                                value: '10000'
                                            }
                                        }]
                                    });
                                },
                                onApprove: function(data, actions) {
                                    return actions.order.capture().then(function(details) {
                                        alert('Transaction completed by ' + details.payer.name.given_name + '!');
                                    });
                                }
                            }).render('#paypal-button-container');
                        </script>
                    </div>
                    </div>
                </div>
            <! -- Paypal Fin -->

            </div>
        </div>
    </div>
</div>
<! -- Fin -->

<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
