<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style2.css">

</head>
<body>


<!-- Vectoriel -->


<div class="container-fluid">
    <div class="row bg3">  </div>
        <div class="row bg1">
        <div class="col-lg-4 offset-4 text-center">

            <svg width="500" height="500">
                <rect x="50" y="20" width="150" height="150"
                      style="fill:lightgray;fill-opacity:0.9" />
                <rect x="100" y="60" width="150" height="150"
                      style="fill:lightgreen;fill-opacity:0.9" />
                <rect x="150" y="100" width="150" height="150"
                      style="fill:lightgray;fill-opacity:0.9" />
            </svg>


        </div>
    </div>
</div>



<!-- Canvas -->

<div class="container-fluid">
    <div class="row bg2">
        <div class="col-lg-4 offset-lg-4 mt-5 text-center">


            <canvas id="canvas" width="600" height="350" style="background-color:lightblue"></canvas>

            <script>
                var canvas = document.getElementById("canvas");
                var ctx = canvas.getContext("2d");


                var grd = ctx.createLinearGradient(0, 0, 500, 0);
                grd.addColorStop(0, "blue");
                grd.addColorStop(1, "lightblue");

                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 600, 350);


                ctx.beginPath();
                ctx.fillStyle = "green";
                ctx.arc(300, 710, 520,1 * Math.PI ,0);
                ctx.fill();

                //
                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.fillRect(240, 100, 120, 120);
                ctx.fill();

                ctx.beginPath();
                ctx.lineWidth = "6";
                ctx.rect(240, 100, 120, 120);
                ctx.strokeStyle = "orange";
                ctx.stroke();

                ctx.font = "70px Arial";
                ctx.fillStyle = "orange";
                ctx.fillText("An", 258, 180);


            </script>

        </div>
    </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>


</body>
</html>
