
<div class="boite1">
    <div *ngFor="let forfait of TableauForfaits | vedette">
        <div class="card">
            <div class="container">
                <div class="rabais" *ngIf="forfait.prix > forfait.rabais">
                    <p>Rabais de <br> {{forfait.prix - forfait.rabais}}$ CAD</p>
                </div>
                <h1>{{forfait.destination}}</h1>
                <h3>Départ de : {{forfait.villeDepart}}</h3>
                <h2>{{forfait.hotel.nom}}</h2> 

                <app-etoiles></app-etoiles>

                   
                <div *ngIf="forfait.hotel.etoiles === 5">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">

                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                </div>
            
                <div *ngIf="forfait.hotel.etoiles === 4">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                </div>
            
                <div *ngIf="forfait.hotel.etoiles === 3">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                </div>
            
                <div *ngIf="forfait.hotel.etoiles === 2">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">

                <div *ngIf="forfait.hotel.etoiles === 1">
                    <img class="etoiles" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/%C3%89toile_d%27or.svg/1024px-%C3%89toile_d%27or.svg.png">
                </div>

                    <p><b>Départ :</b> {{forfait.dateDepart}}</p>
                    <p><b>Durée :</b> 7 Jours</p>
                <div *ngIf="forfait.prix > forfait.rabais; else elseBlock ">
                    <h2><S>{{forfait.prix}}$ CAD</S> - {{forfait.rabais}}$ CAD</h2>
                </div>
                <ng-template #elseBlock><h1>{{forfait.prix}}$ CAD</h1></ng-template>
            </div>
        </div>
    </div>
</div>
