<div class="">
    <form class="example-form">


        <!-- Date de départ -->
        <mat-form-field class="datepic" appearance="fill">
            <mat-label>Date de départ</mat-label>
            <input matInput [matDatepicker]="picker" required>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button (click)="picker.open()">Ouvrir</button>

        <br>
        <!---- Nombre de jours  ----->
        <mat-form-field class="" appearance="fill">
            <mat-label>Nombre de jours</mat-label>
            <mat-select [formControl]="toppings" multiple required>
            <mat-select-trigger>
                {{toppings.value ? toppings.value[0] : ''}}
                <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                </span>
            </mat-select-trigger>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
        </mat-form-field>


        <br>
        <!-- Nombre d’étoiles -->
        <mat-label>Nombre d’étoiles</mat-label><br>
        <mat-slider
            thumbLabel
            tickInterval="100"
            min="1"
            max="5">
        </mat-slider>

        <br><br>
        <!-- Caractéristiques -->
        <mat-checkbox class="example-margin" *ngFor="let caracteristiques of TableauCarac">{{caracteristiques}}</mat-checkbox><br>

    </form>
</div>
