<!DOCTYPE html>
<html>
<head>
    <title>allo56</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

<div id="app2">

    <label for="mike">Black Widow</label>

    <span>Picked: {{ msg }}</span>
</div> 


</body>

<script>   
    var app2 = new Vue({
      el: '#app2',
      data: {
        msg: "",
      },
    });
</script>
