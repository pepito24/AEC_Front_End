<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <input type="text" v-model="firstName" />
      <input type="text" v-model="lastName" />
      <p>My name is {{firstName}}</p>
      <p>My name is {{lastName}}</p>
    </div>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          title: "Watch VS Computed",
          firstName: "John",
          lastName: "Doe",
          fullNameWatched: "",
        },   
      });
    </script>
  </body>
</html>
